<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid m-1 d-flex align-items-center">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Payment form example</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="alert alert-danger" role="alert">
                                    Some fields are missing
                                </div>
                            </div>
                        </div>
                        <!-- RENGLON 1 -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputCard">Card #</label>
                                    <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputCVC">CVC #</label>
                                    <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputAmount">Amount</label>
                                    <div class="amnt d-flex align-items-center">
                                        <label>$</label>
                                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- RENGLON 2 -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputFName">First Name</label>
                                    <input type="text" class="form-control" id="inputFName">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputLName">Last Name</label>
                                    <input type="text" class="form-control" id="inputLName">
                                </div>
                            </div>
                        </div>
                        <!-- RENGLON 3 -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Pick a state</option>
                                        <option value="1">One state</option>
                                        <option value="2">Two state</option>
                                        <option value="3">Three state</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="inputPC">Postal Code</label>
                                    <input type="text" class="form-control" id="inputPC">
                                </div>
                            </div>
                        </div>
                        <!-- RENGLON 4 -->
                        <div class="row">
                            <div class="col-md-6">
                                <label>We accept:</label>
                                <div class="form-group rounded mt-3 d-inline-flex p-2" style="background-color: rgb(108, 117, 125)">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" style="background-color:rgb(188, 188, 188); border-color:gray" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" style="background-color:rgb(188, 188, 188); border-color:gray" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" style="background-color:rgb(188, 188, 188); border-color:gray" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">
                                            <i class="fa-brands fa-cc-diners-club"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" style="background-color:rgb(188, 188, 188); border-color:gray" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4">
                                            <i class="fa-brands fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group col-md-6 w-100">
                                    <label for="ControlTextarea1">Message</label>
                                    <textarea class="form-control" id="ControlTextarea1" rows="3"></textarea>
                                    <label class="text-muted" style="font-size: small;">Add any notes here.</label>
                                </div>
                            </div>
                        </div>
                        <!-- FIN RENGLON 4 -->
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted d-flex justify-content-end align-items-end">
                <button type="button" class="btn btn-secondary m-1">Cancel</button>
                <button type="button" class="btn btn-primary m-1">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
